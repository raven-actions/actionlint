#  yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

includes:
  internal: internal.yml

tasks:
  # * Install YAMLlint
  install:yamllint:
    desc: Install YAMLlint
    cmds:
      - task: internal:install:pipx
        vars:
          APP: yamllint

  # * Tools
  tools:
    desc: Install YAML tools
    cmds:
      - task: install:yamllint

  # * Lint
  lint:
    desc: Lint YAML files
    cmds:
      - yamllint -c "./.github/linters/.yamllint.yml" .
      - pnpm dlx prettier --config ".github/linters/.prettierrc.yml" --write "**/*.{ts,mts,cts,tsx,js,mjs,cjs,jsx}"
    dir: "{{.ROOT_DIR}}"
