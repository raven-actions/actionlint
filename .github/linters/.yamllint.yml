# yaml-language-server: $schema=https://www.schemastore.org/yamllint.json
# docs: https://yamllint.readthedocs.io/en/stable/configuration.html#extending-the-default-configuration
---
extends: relaxed

locale: en_US.UTF-8
rules:
  document-start:
    level: warning
  line-length: disable

ignore:
  - .git/
  - node_modules/
  - dist/
  - megalinter-reports/
  - pnpm-lock.yaml
