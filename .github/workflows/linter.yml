# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Linter

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review
      - synchronize
      - reopened
  merge_group:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  linter:
    uses: raven-actions/.workflows/.github/workflows/__linter.yml@main
    secrets: inherit
